<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with JUN - Kokoa Clone</title>
</head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-half fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">JUNSEO</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Saturday, December 30, 2023
            </div>

            <div class="message-row">
                <img src="/Users/yujunseo/Desktop/kokoa-clone/민증사진.png">
                <div class="message-row__content">
                    <span class="message-row__author">JUNSEO</span>
                    <div class="message-row__info">
                        <span class="message-row__bubble">HI!</span>
                        <span class="message-row__time">17:01</span>
                    </div>
                </div>
            </div>

            <div class="message-row  message-row--own">
                <div class="message-row__content">
                    <div class="message-row__info">
                        <span class="message-row__bubble">HI nice to meet you!</span>
                        <span class="message-row__time">17:01</span>
                    </div>
                </div>
            </div>
        
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-2x"></i>
            </div>

            <div class="reply__column">
                <input type="text" placeholder="Write a message...">
                <i class="far fa-smile fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>
                Your screen is too big!!
            </span>
        </div>
        
        <script
        src="https://kit.fontawesome.com/591d07922e.js" crossorigin="anonymous"
        ></script>
    </body>
</html>
